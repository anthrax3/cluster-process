<html>
<head>
  <title>Cluster - Process</title>
  <link rel="stylesheet" type="text/css" href="build/build.css">
</head>
<body>
  <script src="build/build.js"></script>
  <script>
    var Process = require('cluster-process');

    var proc = new Process({
      name: 'app',
      version: '1.0.2',
      pid: 5234
    });

    document.body.appendChild(proc.el);

    var proc = new Process({
      name: 'mongodb',
      version: '2.1.1',
      pid: 1232
    });

    document.body.appendChild(proc.el);
  </script>
</body>
</html>
