<div class="process">
  <div data-class="process-{state}">
    <div class="process-front">
      <span class="name" data-text="name"></span>
      <span class="version" data-show="version" data-text="version"></span>
    </div>
    <div class="process-back">
      <span class="pid" data-text="pid"></span>
    </div>
  </div>
</div>
